<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Sources Chart</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chart-container {
        width: 400px;
        background-color: #2a2a2a;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .chart-title {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .chart {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .chart .pie-chart {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: conic-gradient(#7f56da 0% 78.6%, #969696 78.6% 100%);
      }

      .chart .data-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .data-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 14px;
      }

      .data-label {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .data-color {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .data-item .percentage {
        font-weight: bold;
      }

      .shorts-feed {
        background-color: #7f56da;
      }
      .channel-pages {
        background-color: #3b3b3b;
      }
      .browse-features {
        background-color: #535353;
      }
      .playlists {
        background-color: #757575;
      }
      .youtube-search,
      .others {
        background-color: #969696;
      }

      .see-more {
        display: block;
        margin: 20px auto 0;
        text-align: center;
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .see-more:hover {
        background-color: #575757;
      }
      .pie-chart {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }
      .pie-chart > span {
        position: absolute;
        width: 80%;
        height: 80%;
        background-color: #2a2a2a;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <div class="chart-title">How viewers find this Short</div>
      <div class="chart">
        <div class="pie-chart">
          <span></span>
        </div>
        <div class="data-list">
          <div class="data-item">
            <div class="data-label">
              <div class="data-color shorts-feed"></div>
              Shorts feed
            </div>
            <div class="percentage">78.6%</div>
          </div>
          <div class="data-item">
            <div class="data-label">
              <div class="data-color channel-pages"></div>
              Channel pages
            </div>
            <div class="percentage">11.7%</div>
          </div>
          <div class="data-item">
            <div class="data-label">
              <div class="data-color browse-features"></div>
              Browse features
            </div>
            <div class="percentage">5.8%</div>
          </div>
          <div class="data-item">
            <div class="data-label">
              <div class="data-color playlists"></div>
              Playlists
            </div>
            <div class="percentage">1.9%</div>
          </div>
          <div class="data-item">
            <div class="data-label">
              <div class="data-color youtube-search"></div>
              YouTube search
            </div>
            <div class="percentage">1.0%</div>
          </div>
          <div class="data-item">
            <div class="data-label">
              <div class="data-color others"></div>
              Others
            </div>
            <div class="percentage">1.0%</div>
          </div>
        </div>
      </div>
      <button class="see-more">See more</button>
    </div>
  </body>
</html>
