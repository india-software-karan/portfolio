<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      .rating-container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .rating-container h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .stars {
        display: flex;
        justify-content: center;
        /* flex-direction: row-reverse; */
        gap: 10px;
        margin-bottom: 20px;
      }

      .stars button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 2rem;
        color: #d3d3d3;
        transition: color 0.3s;
      }

      /* .stars button.active, */

      .stars button:hover,
      .stars button:hover ~ button {
        color: #ffd700;
      }

      /* .stars button.active {
        color: #ffd700;
      } */

      .rating-value {
        font-size: 1.2rem;
        margin-top: 10px;
        color: #555;
      }

      .submit-button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="rating-container">
      <h1>Rate Us!</h1>
      <div class="stars">
        <button data-value="1">&#9733;</button>
        <button data-value="2">&#9733;</button>
        <button data-value="3">&#9733;</button>
        <button data-value="4">&#9733;</button>
        <button data-value="5">&#9733;</button>
      </div>
      <div class="rating-value">Rating: <span id="rating">0</span>/5</div>
      <button class="submit-button">Submit</button>
    </div>

    <script>
      const stars = document.querySelectorAll(".stars button");
      const ratingValue = document.getElementById("rating");
      let selectedRating = 0;

      stars.forEach((star) => {
        star.addEventListener("mouseover", () => {
          resetStars();
          highlightStars(star.dataset.value);
        });

        star.addEventListener("click", () => {
          selectedRating = star.dataset.value;
          ratingValue.textContent = selectedRating;
        });

        star.addEventListener("mouseout", () => {
          resetStars();
          if (selectedRating) highlightStars(selectedRating);
        });
      });

      function resetStars() {
        stars.forEach((star) => {
          star.classList.remove("active");
        });
      }

      function highlightStars(value) {
        stars.forEach((star) => {
          if (star.dataset.value >= value) {
            star.classList.add("active");
          }
        });
      }
    </script>
  </body>
</html>
